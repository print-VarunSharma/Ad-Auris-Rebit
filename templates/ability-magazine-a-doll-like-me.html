        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N5D86R6"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    

    {% block content %} 
        <!-- Section Title -->
        <section>
            <div class="container p-5">
                
              <!-- For Widget Title -->
              <div class="row mb-5 text-center text-white">
                <div class="col-lg-10 mx-auto">
                  <h1 class="display-4">Ability Magazine</h1>
                </div>
              </div>
            <!-- Full Page Intro -->
         <div class="view">
            <!-- Mask & flexbox options-->
            <div class="mask gradient-card align-items-center">
              <!-- Content -->
              <div class="container d-flex justify-content-center my-4">
        
                <div id="mobile-box">
                        
                  <!-- Card -->
                  <div class="card">
        
                    <!-- Card image -->
                    <div class="view">
                      <img class="card-img-top" src="../static/images/Ability-Magazine-Logo.jpg"
                        alt="Card image cap">
                      <a href="https://rebit.org.in/" target="_blank">
                        <div class="mask gradient-card"></div>
                      </a>
                    </div>
        
                    <!-- Card content -->
                    <div class="card-body text-center">
        
                      <h5 class="h5 font-weight-bold"><a href="https://rebit.org.in/" target="_blank">ReBIT</a></h5>
                      <p class="mb-0">A Doll Like Me </p>
        
                      <audio id="music" preload="true" controls controlsList="nodownload">
                        <source src="https://storage.googleapis.com/ad-auris-tts-app/internal-tts-files/Cyber%20Pulse%20-%20November.mp3" type="audio/mp3">
    
                      </audio>
                      <p class="mb-0">Total Listening Time 21:21</p>
                    
        
                    </div>
        
                  </div>
                  <!-- Card -->
                  <p class="text-center">Powered By <a href="https://www.ad-auris.com/" target="_blank">Ad Auris</a></p>
        
        
                </div>
              </div>
              <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
          </div>
          <!-- Section Title -->
        </div>
        
        </section>
          <!-- Full Page Intro -->
          <div class="footer">
            <p class="text-center">Feedback?<a href="https://forms.gle/KN1RdM4wo5eXHMVs8" target="_blank"> Click Here</a></p>
          </div>
    {% endblock %}
    {% include "scripts.html" %}
    
</body>

</html>
